<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./styles/app.css" />

  <title data-label="app_heading"></title>
</head>
<body>
  <main>
    <header id="header" class="header-container">
      <span class="header-arrow inactive">&lt;</span>
      <h1 class="header-title" data-label="app_heading"></h1>
      
      <select id="languageSelect">
        <!-- <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option> -->
        <!-- Add more options as needed -->
      </select>
      
      <h1 class="header-title header-title--categoryView inactive"></h1>

      <form id="searchForm" class="header-searchForm">
        <input type="text" placeholder="The Avengers" />
        <button id="searchBtn">üîç</button>
      </form>
    </header>

    <section id="trendingPreview" class="trendingPreview-container">
      <div class="trendingPreview-header">
        <h2 class="trendingPreview-title" data-label="trending_heading"></h2>
        <button class="trendingPreview-btn" data-label="trending_button"></button>
      </div>

      <article class="trendingPreview-movieList">
        <!-- Skeleton Loading -->
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
      </article>
    </section>

    <section id="categoriesPreview" class="categoriesPreview-container">
      <h2 class="categoriesPreview-title" data-label="categories_heading"></h2>

      <article class="categoriesPreview-list">
        <!-- Skeleton Loading -->
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
      </article>
    </section>

    <section id="genericList" class="genericList-container inactive">
      <!-- Skeleton Loading -->
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
      <div class="movie-container movie-container--loading"></div>
    </section>

    <section id="movieDetail" class="movieDetail-container inactive">
      <h1 class="movieDetail-title"></h1>
      <span class="movieDetail-score"></span>
      <p class="movieDetail-description"></p>
      <article class="categories-list">
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
        <div class="category-container category-container--loading"></div>
      </article>
      <article class="relatedMovies-container">
        <h2 class="relatedMovies-title" data-label="related_heading"></h2>
        <div class="relatedMovies-scrollContainer">
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
        </div>
      </article>
    </section>

    <section id="favorites" class="favorites-container">
      <h2 class="favorites-title" data-label="favorites_heading"></h2>
      <article class="favorites-movieList">
        <!-- Skeleton Loading -->
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
      </article>
    </section>

  <footer id="footer" data-label="footer_text"></footer>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="./src/secrets.js"></script>
  <script src="./src/nodes.js"></script>
  <script src="./src/languages.js"></script>
  <script src="./src/main.js"></script>
  <script src="./src/navigation.js"></script>
</body>
</html>
